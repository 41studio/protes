<template name="Registration">
  <div class="registration">
    <div class="container box">
      <h2>Register</h2>
      <form class='form-horizontal' id="registration-form">
        <div class='form-group'>
          <input type='email' id='register-email' placeholder='Email' class='form-control' name='emailAddress' required />
        </div>
        <div class='form-group'>
          <input type='password' id='register-password' placeholder='Password' class='form-control' name='password' required />
        </div>
        <div class='form-group'>
          <input type='text' id='register-username' placeholder='Username' class='form-control' name='username' required />
        </div>
        <div class='form-group'>
          <button type='submit' class='btn btn-default'>Register</button>
        </div>

        <p>{{#linkTo route="Login"}}Login{{/linkTo}}</p>
      </form>
    </div>
  </div>
</template>
